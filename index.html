<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/pure-snow.css" />
    <link rel="stylesheet" href="style/btn-pulse.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div id="snow"></div>
    <main>
      <div class="card">
        <picture>
          <img
            src="assets/images/avatar-egor.jpg"
            alt="Egor Pyankov"
            class="avatar"
          />
        </picture>
        <h1>Egor Pyankov</h1>
        <div class="social-location">Perm Krai, Russia</div>
        <div class="social-desc">"Never gonna give you up!"</div>
        <nav>
          <a tabindex="0" id="email" href="#">egorpya@vivaldi.net</a>
          <a href="https://github.com/egorpya">GitHub</a>
          <a href="https://www.frontendmentor.io/profile/egorpya"
            >Frontend Mentor</a
          >
          <a href="https://social.vivaldi.net/@egorp">Mastodon</a>
          <a
            href="https://store.steampowered.com/app/1030300/Hollow_Knight_Silksong/"
            >Silksong Tomorrow!</a
          >
          <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Funny song</a>
        </nav>
      </div>
    </main>
  </body>
  <script src="js/pure-snow.js" defer></script>
  <script>
    document
      .getElementById("email")
      .addEventListener("click", function (event) {
        event.preventDefault(); // Prevent the default anchor behavior

        // Copy the text
        const textToCopy = this.innerText;
        navigator.clipboard
          .writeText(textToCopy)
          .then(() => {
            // Change text content
            this.innerText = "âœ… Copied!";

            // Add pulse animation
            this.classList.add("pulse");

            // Reset after animation
            setTimeout(() => {
              this.innerText = textToCopy; // Reset text
              this.classList.remove("pulse"); // Remove animation class
            }, 1000); // Duration should match the animation duration
          })
          .catch((err) => {
            console.error("Failed to copy: ", err);
          });
      });
  </script>
</html>
